<h1></h1>
<p></p>

<div>
  <label for="asset">Asset ID:</label>
  <select id="asset" [(ngModel)]="selectedAssetId" (change)="onAssetChange()">
    <option *ngFor="let asset of assetIds" [value]="asset">{{ asset }}</option>
  </select>

  <label for="meas">Meas ID:</label>
  <select id="meas" [(ngModel)]="selectedMeasId">
    <option *ngFor="let meas of filteredMeasIds" [value]="meas">{{ meas }}</option>
  </select>

  <label for="start">Start Date:</label>
  <input id="start" type="date" [(ngModel)]="startDate" />

  <label for="end">End Date:</label>
  <input id="end" type="date" [(ngModel)]="endDate" />

  <button (click)="onFilterChange()">Fetch Data</button>
</div>

<div id="container" style="width: 100%; height: 400px;"></div>
